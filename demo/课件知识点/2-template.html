<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./js/vue.js"></script>
	</head>

	<body>
		<!-- 模板 view-->
		<div id="app">
			<div>1111</div>


		</div>
		<script>
			// 数据 model
			var data = {
				message: 'hello'
			};
			// vm view-model
			var vm = new Vue({
				el: '#app',
				data: data,
				template: `<div>hello</div>`
			});

		</script>
	</body>
</html>
